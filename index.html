<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>neriyard or something</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#fff;--fg:#111;--muted:#888;--border:#ddd;--input-bg:#fff;--code-bg:#f6f6f6;--code-fg:#111;--err:#c00;--ok:#1a7a1a}
[data-dark]{--bg:#0d0d0d;--fg:#e8e8e8;--muted:#666;--border:#2a2a2a;--input-bg:#161616;--code-bg:#161616;--code-fg:#e8e8e8;--err:#e05;--ok:#3c3}
body{background:var(--bg);color:var(--fg);font-family:'IBM Plex Mono',monospace;font-size:14px;min-height:100vh;transition:background .2s,color .2s}
header{display:flex;align-items:center;justify-content:space-between;padding:1rem 1.75rem;border-bottom:1px solid var(--border)}
.logo{font-size:1rem;font-weight:500;color:var(--fg)}
.logo span{color:var(--muted);font-weight:300}
.toggle{background:none;border:1px solid var(--border);color:var(--muted);padding:.3rem .65rem;cursor:pointer;font-family:inherit;font-size:.75rem;transition:color .15s,border-color .15s}
.toggle:hover{color:var(--fg);border-color:var(--muted)}
main{max-width:580px;margin:0 auto;padding:2.5rem 1.75rem 2rem}
.tagline{font-size:.8rem;color:var(--muted);font-weight:300;margin-bottom:2rem}
.field-row{display:flex;gap:.5rem;margin-bottom:.75rem}
input[type=text]{flex:1;background:var(--input-bg);border:1px solid var(--border);color:var(--fg);padding:.55rem .75rem;font-family:inherit;font-size:.85rem;font-weight:300;outline:none;transition:border-color .15s}
input[type=text]:focus{border-color:var(--muted)}
input[type=text]::placeholder{color:var(--muted)}
button.make{background:var(--fg);color:var(--bg);border:1px solid var(--fg);padding:.55rem 1rem;font-family:inherit;font-size:.8rem;font-weight:400;cursor:pointer;transition:opacity .15s;white-space:nowrap}
button.make:hover{opacity:.75}
.hint{font-size:.72rem;color:var(--muted);font-weight:300;margin-bottom:2rem}
.result{border:1px solid var(--border);padding:1rem;margin-top:.5rem}
.result-label{font-size:.7rem;color:var(--muted);margin-bottom:.6rem}
.url-row{display:flex;align-items:center;gap:.5rem}
.url-box{flex:1;background:var(--code-bg);color:var(--code-fg);padding:.45rem .65rem;font-size:.75rem;word-break:break-all;border:1px solid var(--border);font-weight:300}
button.copy{background:none;border:1px solid var(--border);color:var(--muted);padding:.35rem .65rem;font-family:inherit;font-size:.7rem;cursor:pointer;white-space:nowrap;transition:color .15s,border-color .15s}
button.copy:hover{color:var(--fg);border-color:var(--muted)}
.open-link{font-size:.7rem;color:var(--muted);text-decoration:none;display:inline-block;margin-top:.7rem}
.open-link:hover{color:var(--fg)}
.err-msg{font-size:.75rem;color:var(--err);margin-top:.6rem;font-weight:300}
.api-view{max-width:580px;margin:0 auto;padding:2rem 1.75rem}
.status-bar{display:flex;align-items:center;gap:.75rem;margin-bottom:1.25rem;flex-wrap:wrap}
.method-tag{background:var(--fg);color:var(--bg);padding:.2rem .5rem;font-size:.7rem;font-weight:500}
.status-code{font-size:.75rem}
.status-code.ok{color:var(--ok)}
.status-code.err{color:var(--err)}
.endpoint-path{font-size:.72rem;color:var(--muted);word-break:break-all;font-weight:300}
pre{background:var(--code-bg);color:var(--code-fg);padding:1rem;font-size:.75rem;line-height:1.65;overflow-x:auto;border:1px solid var(--border);white-space:pre-wrap;word-break:break-word;font-weight:300}
.json-key{color:var(--fg);font-weight:400}
.json-str{color:var(--muted)}
.json-num{color:var(--fg)}
.json-bool{color:var(--fg)}
.json-null{color:var(--muted)}
.loading{color:var(--muted);font-size:.8rem;font-weight:300}
.back{font-size:.72rem;color:var(--muted);text-decoration:none;display:inline-block;margin-bottom:1.5rem}
.back:hover{color:var(--fg)}
.info{max-width:580px;margin:0 auto;padding:0 1.75rem 3rem;border-top:1px solid var(--border);padding-top:2rem}
.info-title{font-size:.72rem;color:var(--fg);font-weight:500;margin-bottom:.6rem;margin-top:1.5rem}
.info-title:first-child{margin-top:0}
.info-block p{font-size:.78rem;line-height:1.7;color:var(--muted);font-weight:300}
.info-block p+p{margin-top:.5rem}
.info-block code{background:var(--code-bg);padding:.1rem .3rem;font-size:.74rem;color:var(--fg);border:1px solid var(--border)}
</style>
</head>
<body>
<header>
<div class="logo">neri<span>yard</span></div>
<button class="toggle" id="themeBtn">dark</button>
</header>
<div id="app"></div>
<script>
(function(){
const app=document.getElementById('app');
const btn=document.getElementById('themeBtn');
let dark=localStorage.getItem('ny_dark')==='1';
function applyTheme(){document.documentElement.toggleAttribute('data-dark',dark);btn.textContent=dark?'light':'dark'}
applyTheme();
btn.onclick=function(){dark=!dark;localStorage.setItem('ny_dark',dark?'1':'0');applyTheme()};
function getParam(k){return new URLSearchParams(location.search).get(k)}
function esc(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
function syntaxHL(json){
return JSON.stringify(json,null,2).replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,function(m){
if(/^"/.test(m)){if(/:$/.test(m))return'<span class="json-key">'+esc(m)+'</span>';return'<span class="json-str">'+esc(m)+'</span>'}
if(/true|false/.test(m))return'<span class="json-bool">'+m+'</span>';
if(/null/.test(m))return'<span class="json-null">'+m+'</span>';
return'<span class="json-num">'+m+'</span>';
})}
const uid=getParam('id');
if(uid){
app.innerHTML='<div class="api-view"><a href="'+location.pathname+'" class="back">← back</a><div class="status-bar"><span class="method-tag">get</span><span class="endpoint-path">'+esc(location.href)+'</span></div><div id="out"></div></div>';
const out=document.getElementById('out');
out.innerHTML='<div class="loading">fetching...</div>';
fetch('https://nerimity.com/api/users/'+encodeURIComponent(uid))
.then(function(r){const sc=r.status;return r.json().then(function(d){return{sc:sc,d:d}})})
.then(function(res){
const ok=res.sc>=200&&res.sc<300;
out.innerHTML='<div class="status-bar"><span class="status-code '+(ok?'ok':'err')+'">'+res.sc+' '+(ok?'ok':'error')+'</span></div><pre>'+syntaxHL(res.d)+'</pre>';
})
.catch(function(e){out.innerHTML='<div class="status-bar"><span class="status-code err">network error</span></div><pre>'+esc(e.message)+'</pre>'});
return;
}
const info='<div class="info"><div class="info-title">what is this</div><div class="info-block"><p>neriyard takes a nerimity user id and gives you a clean url you can share or bookmark. when that url is opened, it fetches your public profile from the nerimity api and shows the raw json response... like a live snapshot of your account.</p></div><div class="info-title">what the url does</div><div class="info-block"><p>opening a <code>?id=</code> url hits <code>nerimity.com/api/users/{id}</code> and renders the response with a status code and syntax-highlighted json, the same data nerimity exposes publicly about any user.</p></div><div class="info-title">finding your id</div><div class="info-block"><p>your user id is the numeric id from your nerimity profile url, or you can find it in account settings. get to your full profile and click the three dots, then press "copy ID". it looks something like <code>123456789</code>. auth was here</p></div></div>';
app.innerHTML='<main><p class="tagline">paste your nerimity user id, get a shareable link back!!!</p><div class="field-row"><input type="text" id="uid" placeholder="user id"><button class="make" id="makeBtn">make →</button></div><p class="hint">find your id in nerimity profile or your profile url</p><div id="result"></div></main>'+info;
document.getElementById('makeBtn').onclick=function(){
const v=document.getElementById('uid').value.trim();
const res=document.getElementById('result');
if(!v){res.innerHTML='<div class="err-msg">please enter a user id!!!!!!!!!!!!!!!!!!!!!!!!!!!</div>';return}
if(!/^\d+$/.test(v)){res.innerHTML='<div class="err-msg">id should be numeric..?</div>';return}
const url=location.origin+location.pathname+'?id='+encodeURIComponent(v);
res.innerHTML='<div class="result"><div class="result-label">your api url</div><div class="url-row"><div class="url-box" id="genUrl">'+esc(url)+'</div><button class="copy" id="copyBtn">copy</button></div><a class="open-link" href="'+esc(url)+'" target="_blank">open ↗</a></div>';
document.getElementById('copyBtn').onclick=function(){
navigator.clipboard.writeText(url).then(function(){var b=document.getElementById('copyBtn');b.textContent='copied';setTimeout(function(){b.textContent='copy'},1500)})};
};
document.getElementById('uid').addEventListener('keydown',function(e){if(e.key==='Enter')document.getElementById('makeBtn').click()});
})();
</script>
</body>
</html>
